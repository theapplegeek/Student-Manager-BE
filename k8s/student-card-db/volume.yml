apiVersion: v1
kind: PersistentVolume
metadata:
  name: student-card-db-pv
  namespace: student-manager
  labels:
    app: student-card-db
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /k8s/student-card-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: student-card-db-pvc
  namespace: student-manager
  labels:
    app: student-card-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi