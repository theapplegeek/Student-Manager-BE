spring:
  #==========================================================
  #= SPRING APPLICATION
  #==========================================================
  version: 2.6.6
  application:
    name: config-server
    version: 1.0
  #==========================================================
  #= SPRING CLOUD CONFIG SERVER WITH GIT
  #==========================================================
  cloud:
    config:
      server:
        git:
          uri: https://gitlab.com/student262/student-manager-config.git
          username: TheAppleGeeK
          password: glpat-DxzszDxSghbQWsqJzcz9
          default-label: main
    #==========================================================
    #= SPRING CLOUD BUS
    #==========================================================
    bus:
      enabled: true
  #==========================================================
  #= APACHE KAFKA
  #==========================================================
#  kafka:
#    bootstrap-servers:
#      - ${KAFKA_ADDR:http://kafka:29092}
#    client-id: ${spring.application.name}:${random.uuid}
  #==========================================================
  #= RABBITMQ
  #==========================================================
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: rabbitmq
    password: admin

#==========================================================
#= SERVER
#==========================================================
server:
  port: 8888

#==========================================================
#= LOGGING
#==========================================================
logging:
  file.name: './logs/config-server/config-server.log'
  pattern.file: "%d{ dd-MM-yyyy HH:mm:ss } %-5level %logger{36} - %msg%n"
  level:
    org.springframework.cloud: info
  logback:
    rolling policy:
      max-file-size: 100MB

#==============================================================
#= SPRING ACTUATOR
#==============================================================
management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh,bus-refresh,bus-env

#==============================================================
#= SPRING ACTUATOR INFO
#==============================================================
info:
  application:
    name: ${spring.application.name}
    version: ${spring.application.version}
    spring-version: ${spring.version}
  support:
    author: "TheAppleGeeK"
    mail: "weibin.xu.dev@gmail.com"